kind: pipeline
name: default

steps:

- name: build
  image: node
  commands:
  - npm install
  - npm run build

- name: deploy
  image: appleboy/drone-scp
  settings:
    username: 
        from_secret: PRODUCTION_USER
    host: 
        from_secret: PRODUCTION_HOST
    key:
      from_secret: ID_RSA
    target:
      from_secret: PRODUCTION_TARGET_PATH
    source:
      from_secret: BUILD_DEPLOY_FILES

- name: slack
  image: plugins/slack
  settings:
    webhook: https://hooks.slack.com/services/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
    channel: tracker-man
  when:
    status:
    - success
    - failure